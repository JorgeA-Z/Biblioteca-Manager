{% extends './empleados.html' %}
{% block title %}Empleado altas{% endblock %}

{% block body %}
<script src="{{ url_for('static', filename='js/layout.js') }}"></script>
<form>
    <div class="form-group px-2">
        <label for="Nombre">Nombre</label>
        <input type="text" class="form-control" id="Nombre">
    </div>
    <div class="form-group px-2">
        <label for="Domicilio">Domicilio</label>
        <input type="text" class="form-control" id="Domicilio">
    </div>
    <div class="form-group px-2">
        <label for="Correo">Correo electrónico</label>
        <input type="text" class="form-control" id="Correo">
    </div>
    <div class="form-group px-2">
        <label for="Puesto">Puesto</label>
        <select class="form-control" id="Puesto">
            <option value="Bibliotecario">Bibliotecario</option>
            <option value="Administrador">Administrador</option>
            <option value="Jefe bibliotecario">Jefe bibliotecario</option>
        </select>
        
    </div>
    <div class="form-group px-2">
        <label for="Telefono">Número de teléfono</label>
        <input type="text" class="form-control" id="Telefono">
    </div>
    <div class="form-row px-2">
        <div class="form-group col-md-2">
            <label for="Salario">Salario diario</label>
            <input type="text" class="form-control" id="Salario">
        </div>
        <div class="form-group col-md-2">
            <label for="RFC">RFC</label>
            <input type="text" class="form-control" id="RFC">
        </div>
    </div>
    <button type="submit" class="btn btn-primary small ml-2" onclick=Submitt()>Submit</button>

</form>
{% endblock %}
