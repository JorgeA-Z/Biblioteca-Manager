<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Registro de visitantes</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/account_circle_white_24dp.svg') }}">
</head>

<body class="bg-dark">
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
              <form  action="{{url_for('Registrar_Visitas')}}" method="POST" , id="form">
                {% if success %}
                <div class="row px-2">
                    <div class="col">
                        <div class="alert alert-success" role="alert">
                            Visita Registrada
                        </div>
                    </div>
                </div>
                {% endif %}

                {% if error %}
                <div class="row px-2">
                    <div class="col">
                        <div class="alert alert-danger" role="alert">
                            Credenciales invalidas
                        </div>
                    </div>
                </div>

              {% endif %}

                <div class="form-group px-2">
                    <label for="USUARIO">ID Usuario</label>
                    <input type="text" class="form-control" id="ID" name="ID">
                </div>
                <div class="form-group px-2">
                    <label for="CONTRASEÑA">Contraseña</label>
                    <input type="password" class="form-control" id="CONTRASEÑA" name="CONTRASEÑA">
                </div>
                
                <button type="submit" class="btn btn-dark w-100">Registrar visita</button>
              </form>
            </div>
        </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="ol-md-6">
        <div class="btn-group">          
          <a href="/menu">
            <img src="{{ url_for('static', filename='img/arrow_back_white_24dp.svg') }}" alt="" width="30" height="24">
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
