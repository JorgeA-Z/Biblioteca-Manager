{% extends './libros.html' %}
{% block title %}Libros altas{% endblock %}

{% block body %}
<script src="{{ url_for('static', filename='js/layout.js') }}"></script>

<form action="{{url_for('add_libro')}}" method="POST">
    <div class="form-group px-2">
        <label for="ISBN">ISBN</label>
        <input type="text" class="form-control" id="ISBN" name="ISBN">
    </div>
    <div class="form-group px-2">
        <label for="Nombre">Nombre</label>
        <input type="text" class="form-control" id="Nombre" name="Nombre">
    </div>
    <div class="form-group px-2">
        <label for="Nombre">Autor</label>
        <input type="text" class="form-control" id="Autor" name="Autor">
    </div>
    <div class="form-group px-2">
        <label for="Nombre">Editorial</label>
        <input type="text" class="form-control" id="Editorial" name="Editorial">
    </div>
    <div class="form-row px-2">
        <div class="form-group col-md-2">
            <label for="SCDD">SCDD</label>
            <input type="text" class="form-control" id="SCDD" name="SCDD">
        </div>
        <div class="form-group col-md-2">
            <label for="Cantidad">Cantidad</label>
            <input type="text" class="form-control" id="Cantidad" name="Cantidad">
        </div>
        <div class="form-group col-md-2">
            <label for="Tomo">Tomo</label>
            <input type="text" class="form-control" id="Tomo" name="Tomo">
        </div>
    </div>
    <button type="submit" class="btn btn-primary small ml-2" onclick=Submitt()>Submit</button>

</form>
{% endblock %}
