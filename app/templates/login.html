<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <title>Index</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/home_white_24dp.svg') }}">

</head>

<body class="bg-dark">  
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">

              <form action="{{url_for('login_user')}}" method="POST">
                <div class="form-group px-2">
                    <label for="IDEMPLEADO">ID Empleado</label>
                    <input type="text" class="form-control" id="IDEMPLEADO" name="IDEMPLEADO">
                </div>
                <div class="form-group px-2">
                  <label for="IDPRESTAMO">Contraseña</label>
                  <input type="password" class="form-control" id="CONTRASEÑA" name="CONTRASEÑA">
                </div>
                <div class="form-group px-2">
                  <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
                </div>



              </form>
              {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
              {% endif %}
            </div>
        </div>
    </div>
  </div>
</body>

</html>
