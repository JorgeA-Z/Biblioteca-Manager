{% extends './prestamos.html' %}

{% block title %}Pr√©stamos login{% endblock %}

{% block body %}
<div class="container mt-5">
  <div class="row d-flex justify-content-center">
      <div class="col-md-6">
          <div class="card px-5 py-5" id="form1">

            <form action="{{url_for('prestamos_loged')}}" method="POST">
              <div class="form-group px-2">
                  <label for="ID MEMBRESIA">ID Membresia</label>
                  <input type="number" class="form-control" id="MEMBRESIA" name="MEMBRESIA">
              </div>

              <div class="form-group px-2">
                <button type="submit" class="btn btn-dark w-100">Buscar</button>
              </div>



            </form>
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            {% endif %}
          </div>
      </div>
  </div>
</div>

{% endblock %}
