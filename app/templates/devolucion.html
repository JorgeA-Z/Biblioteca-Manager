{% extends './prestamos.html' %}

{% block title %}Devolver prestamo{% endblock %}

{% block body %}
<script src="{{ url_for('static', filename='js/layout.js') }}"></script>

<form action="{{url_for('consulta_prestamo')}}" method="POST", id="form">
  <div class="container m-2 pb-2">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
      <div class="col-6">
        <input type="number" class="form-control" id="FOLIO" name="FOLIO" placeholder="FOLIO">
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary small ml-3 btn-dark">Consulta</button>
      </div>
    </div>
  </div>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Folio</th>
            <th scope="col">ID Membresia</th>
            <th scope="col">Fecha de solicitud</th>
            <th scope="col">Fecha de entrega</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
          {% for prestamo in prestamos%}
          <tr>
            <td>{{prestamo.0}}</td>
            <td>{{prestamo.1}}</td>
            <td>{{prestamo.2}}</td>
            <td>{{prestamo.3}}</td>
            <td>
                <a class="btn btn-danger" href="/prestamos/devolver/devolucion{{prestamo.0}}">Devolver</a>
                <a class="btn btn-info" href="/prestamos/devolver/detalle{{prestamo.0}}">Detalle</a>
            </td>

          </tr>
          {% endfor %}

    </tbody>

</table>
{% endblock %}
