{% extends './empleados.html' %}
{% block title %}Empleados lista{% endblock %}

{% block body %}
<form>
  <div class="container m-2 pb-2">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
      <div class="col-6">
        <input type="text" class="form-control" id="RFC" placeholder="RFC">
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary small ml-2 btn-dark">Consulta</button>
      </div>
    </div>
  </div>
</form>

<table class="table">
  <thead>
    <tr>
        <th scope="col">RFC</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha de ingreso</th>
        <th scope="col">Número de Teléfono</th>
        <th scope="col">Salario diario</th>
        <th scope="col">Cargo</th>
        <th scope="col">Domicilio</th>
        <th scope="col">Correo electrónico</th>
      </tr>
    </thead>
    <tbody>
        <!--
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
    -->
    </tbody>
  </table>
{% endblock %}
